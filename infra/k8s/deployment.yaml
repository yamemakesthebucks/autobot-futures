apiVersion: apps/v1
kind: Deployment
metadata:
  name: autobot-futures
  labels:
    app: autobot-futures
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autobot-futures
  template:
    metadata:
      labels:
        app: autobot-futures
    spec:
      imagePullSecrets:
        - name: dockerhub-cred
      containers:
        - name: bot
          image: docker.io/yamemakemons/autobot-futures:latest
          imagePullPolicy: Always
          env:
            - name: MODE
              value: "live"
            - name: DASHBOARD
              value: "0"             # keep UI OFF in Kubernetes
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: apiKey
            - name: API_SECRET
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: apiSecret
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
