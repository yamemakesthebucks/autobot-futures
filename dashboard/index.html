<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Bot Dashboard</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="root" class="p-6"></div>
  <script type="text/javascript">
    const { useState, useEffect } = React;

    function Dashboard() {
      const [metrics, setMetrics] = useState({ pnl: 0, positions: 0 });

      // Placeholder for real-time updates
      useEffect(() => {
        // Simulate data fetch
        setTimeout(() => {
          setMetrics({ pnl: 1234.56, positions: 2 });
        }, 1000);
      }, []);

      return (
        React.createElement('div', { className: 'max-w-2xl mx-auto' },
          React.createElement('h1', { className: 'text-3xl font-bold mb-4' }, 'Trading Bot Dashboard'),
          React.createElement('div', { className: 'grid grid-cols-2 gap-4' },
            React.createElement('div', { className: 'bg-white p-4 rounded shadow' },
              React.createElement('h2', { className: 'text-xl font-semibold' }, 'PnL'),
              React.createElement('p', { className: 'text-2xl' }, `$${metrics.pnl.toFixed(2)}`)
            ),
            React.createElement('div', { className: 'bg-white p-4 rounded shadow' },
              React.createElement('h2', { className: 'text-xl font-semibold' }, 'Open Positions'),
              React.createElement('p', { className: 'text-2xl' }, metrics.positions)
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
      React.createElement(Dashboard)
    );
  </script>
</body>
</html>
