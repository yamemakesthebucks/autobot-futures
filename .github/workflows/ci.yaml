# .github/workflows/ci.yaml
name: CI / CD

on:
  push:
    branches: [ main ]

jobs:
  lint-and-test:
    name: 🐍 Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run tests
        run: pytest -q

  build-and-push:
    name: 🐳 Build & Push Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build & push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/autobot-futures:latest
            ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/autobot-futures:${{ github.sha }}

  deploy:
    name: ☸️ Deploy to a local Kind cluster
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1) Install kind
      - name: Set up kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.17.0

      # 2) Create a cluster named "ci"
      - name: Create kind cluster
        run: kind create cluster --name ci

      # 3) Tell kubectl to talk to it
      - name: Use kind kubeconfig
        run: kubectl cluster-info --context kind-ci

      # 4) Load your freshly built image into kind
      - name: Load Docker image into kind
        run: |
          kind load docker-image \
            ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/autobot-futures:latest \
            --name ci

      # 5) Apply your k8s manifests (skip schema-validation if you like)
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply --validate=false -f infra/k8s/deployment.yaml
          kubectl apply --validate=false -f infra/k8s/service.yaml
